<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Coffee Shop EL TIGRE</title>
        <link href="https://fonts.cdnfonts.com/css/source-sans-pro" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="splash">
            <div class="header">
                <div class="header__logo">
                    <p class="header__logo__title">El Tigre</p>
                    <p class="header__logo__subtitle">Venezuela Coffee Beans</p>
                </div>
                <div class="header__nav">
                    <a href="#home">Home</a>
                    <a href="#products">Products</a>
                    <a href="#contact">Contact</a>
                </div>
                <div class="hero">
                    <h1 class="hero__title hero__title--1">home of</h1>
                    <h1 class="hero__title hero__title--2">original tastes</h1>
                    <div class="hero__line"></div>
                </div>
                <div class="hero__discover">
                    <p class="hero__discover__txt">discover</p>
                    <i class="hero__discover__icon icon-down-circled2"></i>
                </div>
            </div>
        </header>

        <script src="js/app.js" type="module"></script>
    </body>
</html>
